{% extends '../template/layout.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Strategy Manager
                    </h1>
                    <ol class="breadcrumb clearfix">
                        <li>
                            <i class="fa fa-dashboard"></i>  <a href="/user/{{ user }}">Dashboard</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-tasks"></i> Strategy Manager
                        </li>
                    </ol>
                    <!--<span class="pull-right">-->
                        <!--<button class="btn btn-primary">Group</button>-->
                    <!--</span>-->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div ng-controller="strategyManageController">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-info">
                            <div class="panel-heading" role="tab" id="strategies">
                                <h4 class="panel-title clearfix">
                                    <a data-toggle="collapse" data-parent="#accordion" href="#straContent" aria-expanded="true" aria-controls="straContent">
                                        Strategies
                                    </a>
                                    <span class="pull-right">
                                        <button type="button" class="btn btn-primary fa fa-plus" ng-click="openStrategy(strategy);">&nbsp;Strategy</button>
                                    </span>
                                </h4>
                            </div>
                            <div id="straContent" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="strategies">
                                <div class="panel-body">

                                    <div class="list-group">
                                        <a href="#" class="list-group-item clearfix" ng-repeat="strategy in strategies">
                                            <i class="fa fa-fw fa-mobile "></i> [[ strategy.TACTICS_NAME ]]
                                            <span class="pull-right">
                                                <button class="btn btn-xs btn-info" ng-click="openStrategy(strategy);"><i class="fa fa-fw fa-edit"></i> </button>
                                                <button class="btn btn-xs btn-danger" ng-click="deleteStrategy(strategy);">
                                                    <i class="fa fa-fw fa-trash"></i>
                                                </button>
                                            </span>
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<!--extra javascript file to make the buttons work-->

{% block postscript %}
{% parent %}
<script src="/js/underscore.js"></script>
<script src="/js/strategy.js"></script>
<script src="/js/controllers/strategyManageController.js"></script>
{% endblock %}
